<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .welcome {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="welcome">
            <h2>Welcome to the Dashboard</h2>
            <p>Here you can see an overview of your application and user data.</p>
        </div>
        <h2>User Accounts</h2>
        <table>
            <tr>
                <th>Username</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
